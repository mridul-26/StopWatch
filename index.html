<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <!-- container is basically the main dial of the watch inside which we see time and buttons -->
    <!-- width and height are kept same and then border radius given 50% to make it circular in shape -->
    <div class="container">
        <!-- This is the time that comes in center of the watch -->
        <!-- I am basically replacing value of the span elemnt after every second -->
        <div class="time_values">
            <span id="time">00 : 00 : 00</span>
        </div>
        <!-- Class of buttons..  -->
        <div class="buttons">
            <!-- StartStop button will toggle. This has been done by replacing
            Text inside the button on every click -->
            <button id="StartStop" onclick="trigger(document.getElementById('StartStop').innerHTML)">Start</button>
            <!-- This button resets the time values to initial 0 and changes the above
            button back to Start -->
            <button id="Reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <!-- Javascript imported here to provide logic to above elements -->
    <script src="script.js"></script>
</body>
</html>
